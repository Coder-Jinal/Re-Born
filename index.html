<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Re Born</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-family: cursive;
    }
    a{text-decoration: none;}
  
    .chapter, .fragment {
      width: 150px;
      height: 150px;
      background-size: cover;
      background-position: center;
      margin: 10px;
      border: 3px solid #333;
      cursor: pointer;
      display: inline-block;
      border-radius: 10px;
      transition: 0.3s;
    }
  
    .chapter.selected, .fragment.selected {
      border-color: #0f0;
      box-shadow: 0 0 10px #0f0;
    }
  
    .chapter.solved {
      border-color: gold;
      opacity: 0.7;
    }
  
    .fragment-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
  
    #final-sequence {
      display: none;
    }
  
    .btn-green {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
    }
  
    .btn-green:hover {
      background-color: #218838;
    }
  
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 9;
    }
  
    nav ul {
      list-style: none;
      background: #000;
      padding: 10px;
      margin-bottom: 0;
      display: flex;
      justify-content: space-around;
    }
  
    nav ul a {
      color: #000;
      background: #d8d8d8;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 30px;
      font-size: 1.2rem;
    }
  
    @media (max-width: 576px) {
      .chapter, .fragment {
        width: 100px;
        height: 100px;
        margin: 5px;
      }
  
      .btn-green {
        padding: 8px 16px;
        font-size: 14px;
      }
  
      nav ul a {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }
  
      h1, h2 {
        font-size: 1.5rem;
      }
    }
  </style>
  
</head>
<body>

  <h1>Re Born</h1>

  <div id="chapter-container" class="mt-4"></div>

  <div id="final-sequence" class="mt-5">
    <h2>Arrange Chapters in Final Order</h2>
    <div id="final-chapters" class="d-flex justify-content-center flex-wrap"></div>
    <button id="submit-final" class="btn-green mt-3">Submit Final Sequence</button>
  </div>

  <nav>
    <ul>
      <li>
          <a href="./prologue.html"><i class="fa fa-home"></i></a>
      </li>
      <li>
          <a href="javascript:;" id="back-button"><i class="fa fa-arrow-left"></i></a>
      </li>
      <li>
          <a href="javascript:;" id="restart">
              <i class="fa fa-refresh"></i>
          </a>
      </li>
    </ul>
</nav>


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script>
    const chapters = [
      { id: 1, image: 'assets/images/chapter1.jpg' },
      { id: 2, image: 'assets/images/chapter2.jpg' },
      { id: 3, image: 'assets/images/chapter3.jpg' }
    ];

    let currentAudio = null;
    let currentAudioBtn = null;
    let selectedFinalOrder = [];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function renderChapters() {
      const solvedChapters = JSON.parse(localStorage.getItem('solvedChapters')) || [];
      const shuffled = shuffle([...chapters]);
      $('#chapter-container').empty();

      shuffled.forEach(ch => {
        const isSolved = solvedChapters.includes(ch.id);
        const chapterDiv = $(`  
          <div class="chapter ${isSolved ? 'solved' : ''}" style="background-image: url('${ch.image}')" data-id="${ch.id}"></div>
        `);
        chapterDiv.click(() => openChapter(ch.id));
        $('#chapter-container').append(chapterDiv);
      });

      if (solvedChapters.length === 3) {
        $('#final-sequence').show();
        renderFinalSequence();
      }
    }

    function openChapter(chapterId) {
      const urlParams = new URLSearchParams(window.location.search);
      urlParams.set('chapter', chapterId);
      window.location.search = urlParams.toString();
    }

    function renderChapterPage(chapterId) {
      const container = $('<div class="fragment-container"></div>');
      const fragments = shuffle([ 
        { id: `ch${chapterId}f1`, order: 1, image: `assets/images/fragment${(chapterId - 1) * 3 + 1}.jpg` },
        { id: `ch${chapterId}f2`, order: 2, image: `assets/images/fragment${(chapterId - 1) * 3 + 2}.jpg` },
        { id: `ch${chapterId}f3`, order: 3, image: `assets/images/fragment${(chapterId - 1) * 3 + 3}.jpg` }
      ]);

      let selectedOrder = [];

      fragments.forEach(frag => {
        const fragmentDiv = $(`  
          <div class="fragment" style="background-image: url('${frag.image}')" data-order="${frag.order}"></div>
        `);
        fragmentDiv.click(() => {
          const order = fragmentDiv.data('order');
          if (!selectedOrder.includes(order)) {
            selectedOrder.push(order);
            fragmentDiv.addClass('selected');
          } else {
            selectedOrder = selectedOrder.filter(o => o !== order);
            fragmentDiv.removeClass('selected');
          }
        });
        container.append(fragmentDiv);
      });

      $('#chapter-container').empty().append(container);
      $('#final-sequence').hide();

      const submitButton = $('<button class="btn-fragment btn-green mt-3">Submit Chapter</button>');
      submitButton.click(() => {
        const isCorrect = selectedOrder.join(',') === '1,2,3';
        if (isCorrect) {
          alert('Chapter Solved!');
          const solvedChapters = JSON.parse(localStorage.getItem('solvedChapters')) || [];
          if (!solvedChapters.includes(chapterId)) {
            solvedChapters.push(chapterId);
            localStorage.setItem('solvedChapters', JSON.stringify(solvedChapters));
          }
          const urlParams = new URLSearchParams(window.location.search);
          urlParams.delete('chapter');
          window.location.search = urlParams.toString();
        } else {
          alert('Incorrect Order! Try Again.');
        }
      });

      $('#chapter-container').append(submitButton);
    }

    function renderFinalSequence() {
      selectedFinalOrder = [];
      const shuffled = shuffle([...chapters]);
      $('#final-chapters').empty();

      shuffled.forEach(ch => {
        const chapter = $(`  
          <div class="chapter" style="background-image: url('${ch.image}')" data-id="${ch.id}"></div>
        `);

        chapter.click(() => {
          const chapterId = ch.id;
          if (!selectedFinalOrder.includes(chapterId)) {
            selectedFinalOrder.push(chapterId);
            chapter.addClass('selected');
          } else {
            selectedFinalOrder = selectedFinalOrder.filter(id => id !== chapterId);
            chapter.removeClass('selected');
          }
        });

        $('#final-chapters').append(chapter);
      });
    }

    $('#submit-final').click(() => {
      const correct = [1, 2, 3];
      if (selectedFinalOrder.length !== 3) {
        alert('Please select all 3 chapters in order.');
        return;
      }

      const isCorrect = selectedFinalOrder.join(',') === correct.join(',');
      if (isCorrect) {
        alert('Final Puzzle Solved!');
        window.location.href = 'solved.html';
      } else {
        alert('Incorrect Order! Try Again.');
      }
    });

    $('#restart').click(() => {
      if (confirm('Are you sure you want to restart the game?')) {
        localStorage.removeItem('solvedChapters');
        location.reload();
      }
    });

    $('#back-button').click(() => {
      const urlParams = new URLSearchParams(window.location.search);
      urlParams.delete('chapter');
      window.location.search = urlParams.toString();
    });

    $(function() {
      const urlParams = new URLSearchParams(window.location.search);
      const chapterId = urlParams.get('chapter');
      if (chapterId) {
        renderChapterPage(parseInt(chapterId));
      } else {
        renderChapters();
      }
    });
  </script>

</body>
</html>
